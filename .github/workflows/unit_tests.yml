name: Unit Tests
on:
  pull_request:
    branches: [ "main" ]
jobs:
  drive:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Flutter  
        uses: subosito/flutter-action@v2

      - name: Run Unit Tests
        run: flutter test
